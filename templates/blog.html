<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2: %}
            <h2>{{ blog_post["title"] }}</h2>
            <h4>{{ blog_post["subtitle"] }}</h4>
        {% endif %}
    {% endfor %}
</body>
</html>
